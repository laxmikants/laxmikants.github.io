# Relative Layout

### &lt;mark&gt;RelativeLayout&lt;/mark&gt; is a &lt;mark&gt;view group&lt;/mark&gt; that displays child views in relative positions. The position of each view can be specified as relative to sibling elements (such as to the &lt;mark&gt;left-of or below&lt;/mark&gt; another view) or in positions relative to the parent RelativeLayout area (such as aligned to the bottom, left or center). 

---


class: top

# example

![](https://developer.android.com/images/ui/relativelayout.png)&lt;!-- --&gt;

A &lt;mark&gt;RelativeLayout&lt;/mark&gt; is a very powerful utility for designing a user interface because it can eliminate nested view groups and keep your layout hierarchy flat, which improves performance. If you find yourself using several nested LinearLayout groups, you may be able to replace them with a single RelativeLayout.
---



class: top

# Positioning Views

### &lt;mark&gt;RelativeLayout&lt;/mark&gt; lets child views specify their position relative to the parent view or to each other (specified by ID). So you can align two elements by right border, or make one below another, centered in the screen, centered left, and so on. By default, all child views are drawn at the top-left of the layout, so you must define the position of each view using the various layout properties available from &lt;mark&gt;RelativeLayout.LayoutParams&lt;/mark&gt;

---


class: top

# Properties

&lt;mark&gt;android:layout_alignParentTop&lt;/mark&gt;

If "true", makes the top edge of this view match the top edge of the parent.

&lt;mark&gt;android:layout_centerVertical&lt;/mark&gt;

If "true", centers this child vertically within its parent.

&lt;mark&gt;android:layout_below&lt;/mark&gt;

Positions the top edge of this view below the view specified with a resource ID.

&lt;mark&gt;android:layout_toRightOf&lt;/mark&gt;

Positions the left edge of this view to the right of the view specified with a resource ID.


These are just a few examples. All layout attributes are documented at &lt;mark&gt;RelativeLayout.LayoutParams.&lt;/mark&gt;

# Steps to do:

- Create new Android Project


--

- In the Project window, click the module in which you want to add a layout.

--

- In the main menu, select File &gt; New &gt; XML &gt; Layout XML File.

--

- In the dialog that appears, provide the file name, the root layout tag, and the source set in which the layout belongs.

--

- Click Finish to create the layout.

--

- Enter shift + F10 to run the code
